{{ define "main" }}

<section id="landing">
	<div class="container-xl">
		<div class="d-lg-flex flex-row-reverse flex-items-center">
			<img class="width-full" alt="Azure Citadel Logo" src="{{ `default-og-image.png` | absURL }}" />
		</div>
	</div>
</section>

<div class="container-xl px-3 px-md-6 my-4">

	{{.Site.Home.Content}}

	<section class="container-xl pb-lg-4 mt-6 px-3 px-md-6">
		<div class="d-flex flex-wrap gutter gutter-xl-spacious">
			{{ range $.Site.Data.frontpage.frontpage }}
			<div class="d-flex flex-column col-12 col-sm-6 col-lg-4 pb-4">
				<div class="flex-auto ws-normal">
					<div class="d-flex flex-items-center">
						<div class="mr-2">
							{{- partial "octicon" (dict "icon" "chevron-right" "height" 16) -}}
						</div>
						<div>
							<h3><a title="{{ .name }}" href="{{ .url }}">{{ .name }}</a></h3>
						</div>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</section>
</div>

<script>
	(async function () {
		const { text } = await (await fetch(`/api/message`)).json();
		document.querySelector('#name').textContent = text;
	}());
</script>

{{ end }}
