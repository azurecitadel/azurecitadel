<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
{{- partial "head.html" . -}}

<body class="d-lg-flex">
    {{- partial "header.html" . -}}

    {{- partial "sidebar.html" . -}}

    <main id="main" class="width-full">
        <main class="container-xl px-3 px-md-6 my-4 my-lg-4 d-lg-flex">
            <article class="markdown-body width-full">
                {{- block "main" . }}{{- end }}
            </article>
        </main>
    </main>

    {{- partial "footer.html" . -}}
</body>

{{- block "embedded-script" . }}{{- end }}
</html>
