<div class="details-overlay citadel-details">
  <div class="citadel-details-summary">
    <span class="citadel-details-chevron">{{- partial "octicon" (dict "icon" "chevron-right" "height" 16) -}}</span>
    <span class="citadel-details-title">{{ .Get 0 }}</span>
  </div>
  <div class="citadel-details-content border p-3 mt-2" style="display: none;">
    <div class="citadel-details-inner">{{ .Page.RenderString .Inner }}</div>
    <div class="citadel-details-close-area" title="Click to close"></div>
  </div>
</div>


<script>
// Function to initialize details elements
function initializeDetailsElements() {
  const uninitializedDetails = document.querySelectorAll('.citadel-details:not([data-initialized])');
  console.log('Initializing details elements:', uninitializedDetails.length);

  uninitializedDetails.forEach(function(details) {
    // Check if this details element is in a visible mode panel
    const modePanel = details.closest('[data-mode-panel]');
    if (modePanel) {
      const isVisible = modePanel.style.display === 'block' || modePanel.classList.contains('is-active-panel');
      console.log('Details in mode panel:', modePanel.getAttribute('data-title'), 'visible:', isVisible);
      if (!isVisible) {
        // Don't initialize details in hidden mode panels yet
        return;
      }
    }

    details.setAttribute('data-initialized', 'true');
    console.log('Initializing details:', details);

    const summary = details.querySelector('.citadel-details-summary');
    const content = details.querySelector('.citadel-details-content');
    const closeArea = details.querySelector('.citadel-details-close-area');

    // Find the actual scrolling container
    const scrollContainer = document.getElementById('main-scroll') || window;

    // Store the scroll position when details is opened
    let scrollPositionWhenOpened = 0;

    function getScrollPosition() {
      if (scrollContainer === window) {
        return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      } else {
        return scrollContainer.scrollTop || 0;
      }
    }

    function scrollToPosition(position) {
      if (scrollContainer === window) {
        window.scrollTo({
          top: position,
          behavior: 'smooth'
        });
      } else {
        scrollContainer.scrollTo({
          top: position,
          behavior: 'smooth'
        });
      }
    }

    function closeDetails() {
      details.classList.remove('open');
      content.style.display = 'none';

      // Check if the stored position is now off the top of the screen
      const currentScrollPosition = getScrollPosition();
      if (scrollPositionWhenOpened < currentScrollPosition) {
        // The stored position is above the current view, position details at top
        const detailsRect = details.getBoundingClientRect();
        const detailsTop = detailsRect.top + currentScrollPosition;

        // Account for header/navigation area - try to find header height
        let headerOffset = 0;
        const header = document.querySelector('header') ||
                      document.querySelector('.header') ||
                      document.querySelector('nav') ||
                      document.querySelector('.navbar');
        if (header) {
          headerOffset = header.offsetHeight + 20; // Add some padding
        } else {
          headerOffset = 80; // Fallback estimate
        }

        scrollToPosition(Math.max(0, detailsTop - headerOffset));
      }
    }

    function openDetails() {
      // Store scroll position when opening details
      scrollPositionWhenOpened = getScrollPosition();
      details.classList.add('open');
      content.style.display = 'block';
    }

    // Handle summary clicks
    summary.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();

      // Toggle visibility
      if (details.classList.contains('open')) {
        closeDetails();
      } else {
        openDetails();
      }
    });

    // Handle close area clicks
    if (closeArea) {
      closeArea.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeDetails();
      });
    }
  });
}

// Initialize on DOM load
document.addEventListener('DOMContentLoaded', initializeDetailsElements);

// Watch for mode panel visibility changes using event delegation
function setupModeObserver() {
  // Use a global observer to watch for style and class changes
  const observer = new MutationObserver(function(mutations) {
    let shouldReinitialize = false;

    mutations.forEach(function(mutation) {
      if (mutation.type === 'attributes') {
        const target = mutation.target;

        // Check if this is a mode panel that became visible
        if (target.hasAttribute('data-mode-panel')) {
          console.log('Mode panel change detected:', target.getAttribute('data-title'), mutation.attributeName);
          if (mutation.attributeName === 'style' && target.style.display === 'block') {
            console.log('Mode panel became visible via style');
            shouldReinitialize = true;
          }
          if (mutation.attributeName === 'class' && target.classList.contains('is-active-panel')) {
            console.log('Mode panel became active via class');
            shouldReinitialize = true;
          }
        }
      }

      // Also check for new nodes being added that might contain details
      if (mutation.type === 'childList') {
        mutation.addedNodes.forEach(function(node) {
          if (node.nodeType === Node.ELEMENT_NODE) {
            if (node.querySelector && (node.querySelector('.citadel-details') || node.hasAttribute('data-mode-panel'))) {
              console.log('New content added with details or mode panels');
              shouldReinitialize = true;
            }
          }
        });
      }
    });

    if (shouldReinitialize) {
      console.log('Reinitializing details elements due to mode change');
      setTimeout(initializeDetailsElements, 10);
    }
  });

  // Observe the entire document for changes
  observer.observe(document, {
    childList: true,
    subtree: true,
    attributes: true,
    attributeFilter: ['style', 'class']
  });

  console.log('Mode observer setup complete');
}

// Setup observer when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
  setupModeObserver();
});

// Also initialize with a slight delay to catch dynamically loaded content
setTimeout(initializeDetailsElements, 100);
</script>
