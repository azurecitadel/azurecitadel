<div class="details-overlay citadel-details">
  <div class="citadel-details-summary">
    <span class="citadel-details-chevron">{{- partial "octicon" (dict "icon" "chevron-right" "height" 16) -}}</span>
    <span class="citadel-details-title">{{ .Get 0 }}</span>
  </div>
  <div class="citadel-details-content border p-3 mt-2" style="display: none;">
    <div class="citadel-details-inner">{{ .Inner }}</div>
    <div class="citadel-details-close-container">
      <button class="citadel-details-close-btn btn-octicon" aria-label="Close details" title="Close">
        {{- partial "octicon" (dict "icon" "x" "height" 16) -}}
        <span class="ml-1">Close</span>
      </button>
    </div>
  </div>
</div>

<style>
.citadel-details {
  margin: 1rem 0;
}

.citadel-details-summary {
  list-style: none;
  cursor: pointer;
  padding: 0.75rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: transparent;
  border: 1px solid var(--color-border-default);
  font-weight: 600;
  border-radius: 6px;
}

.citadel-details-summary::-webkit-details-marker {
  display: none;
}

.citadel-details-chevron {
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
}

.citadel-details.open .citadel-details-chevron {
  transform: rotate(90deg);
}

.citadel-details-title {
  white-space: nowrap;
}

:root {
  --citadel-subtle-glow: 0 2px 8px rgba(140,149,159,0.1);
}

.citadel-details-content {
  background: transparent;
  border: 1px solid var(--color-border-default);
  border-radius: 6px;
  margin-top: 0.5rem;
  box-shadow: var(--citadel-subtle-glow);
  position: relative;
}

.citadel-details-close-container {
  display: flex;
  justify-content: flex-end;
  margin-top: 1rem;
  padding-top: 0.5rem;
  border-top: 1px solid var(--color-border-muted);
}

.citadel-details-close-btn {
  display: flex;
  align-items: center;
  background: transparent;
  border: 1px solid var(--color-border-default);
  border-radius: 6px;
  padding: 0.5rem 0.75rem;
  font-size: 0.875rem;
  color: var(--color-fg-default);
  cursor: pointer;
  transition: all 0.2s ease;
}

.citadel-details-close-btn:hover {
  background-color: var(--color-neutral-muted);
  border-color: var(--color-border-emphasis);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Custom details implementation with divs
  document.querySelectorAll('.citadel-details').forEach(function(details) {
    const summary = details.querySelector('.citadel-details-summary');
    const content = details.querySelector('.citadel-details-content');
    const closeBtn = details.querySelector('.citadel-details-close-btn');

    function closeDetails() {
      details.classList.remove('open');
      content.style.display = 'none';
    }

    function openDetails() {
      details.classList.add('open');
      content.style.display = 'block';
    }

    // Handle summary clicks
    summary.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();

      // Toggle visibility
      if (details.classList.contains('open')) {
        closeDetails();
      } else {
        openDetails();
      }
    });

    // Handle close button clicks
    if (closeBtn) {
      closeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeDetails();
      });
    }
  });
});
</script>
