name: Static Web App (Zealous Forest)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  check_source_repo:
    runs-on: ubuntu-latest
    outputs:
      source_repo: ${{ steps.step1.outputs.source_repo }}
    steps:
      - id: step1
        run: |
          if [ $GITHUB_EVENT_NAME == 'push' ]
          then
            SOURCE_REPO="$(jq -r .repository.full_name ${GITHUB_EVENT_PATH})"
          else
            SOURCE_REPO="$(jq -r .pull_request.head.repo.full_name ${GITHUB_EVENT_PATH})"
          fi
          echo "source_repo=$SOURCE_REPO" >> $GITHUB_OUTPUT

  build_and_deploy_job:
    needs: check_source_repo
    if: needs.check_source_repo.outputs.source_repo == 'azurecitadel/azurecitadel' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set staging environment base URL
        if: (github.event_name == 'pull_request' && github.event.action != 'closed')
        run:
          echo "baseURL = \"https://zealous-forest-02e725a03-${{ github.event.number }}.westeurope.azurestaticapps.net/\"" > ./config/production/config.toml
      - name: Set production environment base URL
        if: github.event_name == 'push'
        run:
          echo "baseURL = \"https://www.azurecitadel.com/\"" > ./config/production/config.toml
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.90.1'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FOREST_02E725A03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "public"
          api_location: "api"
          skip_app_build: true

  close_pull_request_job:
    needs: check_source_repo
    if: needs.check_source_repo.outputs.source_repo	== 'azurecitadel/azurecitadel' && (github.event_name == 'pull_request' && github.event.action == 'closed')
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FOREST_02E725A03 }}
          action: "close"